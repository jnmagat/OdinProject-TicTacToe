<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal_content">
                <div class="winner_section">
                </div>
                <div class="">
                    <button id="pa_btn">Play Again</button>
                </div>
            </div>
        </div>
        <div class="">
            <table class="box_container">
                <tr>
                    <td class="box" id="0"></td>
                    <td class="box" id="1"></td>
                    <td class="box" id="2"></td>
                </tr>
                <tr>
                    <td class="box" id="3"></td>
                    <td class="box" id="4"></td>
                    <td class="box" id="5"></td>
                </tr>
                <tr>
                    <td class="box" id="6"></td>
                    <td class="box" id="7"></td>
                    <td class="box" id="8"></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
